<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÑ</text></svg>"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="theme-color" content="#E52521" />
        <meta
            name="description"
            content="Degen Party - A fun mini-game collection and board game."
        />
        <title>Degen Party</title>
        <style>
            html,
            body,
            #app {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            /* Preloader style */
            .preloader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #0f1116;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }

            .preloader-content {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .preloader-spinner {
                width: 50px;
                height: 50px;
                border: 3px solid transparent;
                border-top-color: #6c5ce7;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="preloader">
                <div class="preloader-content">
                    <div class="preloader-spinner"></div>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
